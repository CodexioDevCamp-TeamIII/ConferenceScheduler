<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/hall/add}" method="post">
                <fieldset>
                    <legend>New Venue</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_name">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="hall_name" placeholder="Enter a name for your hall" name="name" autofocus="autofocus" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="venue_address">Address</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="venue_address" placeholder="Enter venue address ..." name="address"/>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
