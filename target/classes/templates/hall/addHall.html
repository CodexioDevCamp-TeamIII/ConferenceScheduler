<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/hall/add}" method="post">
                <fieldset>
                    <legend>Add Hall</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_name">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="hall_name"
                                   placeholder="Enter hall name ..." name="name" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_seats_capacity">Choose seats capacity</label>
                        <div class="col-sm-4">
                            <select class ="dropdown-menu-custom-left" id="hall_seats_capacity">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="40">40</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label text-center" >Select Venue</label>
                        <select class="dropdown-menu-custom-middle"  name="venues">
                            <option class="drop-menu-option-custom" th:each="venue : ${venues}"  th:text="${venue.name}"></option>
                        </select>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
