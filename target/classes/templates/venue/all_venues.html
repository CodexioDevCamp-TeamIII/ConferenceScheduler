<div class="container body-container">
    <div class="center-fit">
        <div class="task-column">
            <div class="task-column-header">
                <h3 class = "custom-letters">All Venues</h3>
            </div>
            <div class="task-column-body ">
                <th:block th:each="venue : ${venues}" >
                    <div class="venue custom-field-add-venue ">
                        <a th:href="@{/user/venue/{id}(id=${venue.id})}" class = "letters-ren a-custom">
                            <h3 class = "custom-letters custom-letters-title" th:text="${venue.name}"></h3>
                            <h4 class = "custom-letters" th:text="${venue.address}"></h4>
                            <h5 class="custom-letters" th:text="'Halls: engaged ' + ${venue.halls.size()} + ' / 10 total'"></h5>
                        </a>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
