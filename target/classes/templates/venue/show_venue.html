<main>
    <div class="container body-content span=8 offset=2">
        <div class="well background-home">
            <form class="form-horizontal" th:action="@{/user/venue/{id}(id=${venue.id})}" method="POST">
                <fieldset>
                    <legend class = "custom-letters">Edit Venue</legend>

                    <div class="form-group custom-letters">
                        <label class="col-sm-4 control-label" for="venue_name">Venue Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control custom-input-field" id="venue_name" name="name" th:value="${venue.name}"/>
                        </div>
                    </div>

                    <div class="form-group custom-letters">
                        <label class="col-sm-4 control-label" for="venue_address">Venue Address</label>
                        <div class="col-sm-6">
                            <textarea class="form-control custom-input-field" rows="6" id="venue_address" name="address" th:field="${venue.address}"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
