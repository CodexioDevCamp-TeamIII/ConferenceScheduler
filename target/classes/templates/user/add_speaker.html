<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href = "style.css"></link>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<main>
    <div class="container body-content span=8 offset=2">
        <div class="well background-home custom-letters">
            <form class="form-horizontal" th:action="@{/addspeaker}" method="post">
                <fieldset>
                    <legend>Add Speaker</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="name" id="user_name" placeholder="Name" name="user_name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_description">Description</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_description" placeholder="Description" name="description" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_description">Photo</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_photo" placeholder="Photo URL" name="description" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Venue</label>
                        <div class="col-sm-4 ">
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-center" ></label>
                                <select class="dropdown-menu-custom"  name="venues">
                                    <option class="text" th:each="venue : ${venues}"  th:text="${venue}"></option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Conference</label>
                        <div class="col-sm-4 ">

                            <div class="form-group">
                                <label class="col-sm-4 control-label text-center" ></label>
                                <select class="dropdown-menu-custom"  name="conferences">
                                    <option class="text" th:each="conf : ${conferences}"  th:text="${conf}"></option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Hall</label>
                        <div class="col-sm-4 ">
                            <div class="form-group">
                                <label class="col-sm-4 control-label text-center" ></label>
                                <select class="dropdown-menu-custom"  name="halls">
                                    <option class="text" th:each="hall : ${halls}"  th:text="${hall}"></option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Session</label>
                        <div class="col-sm-4 ">

                            <div class="form-group">
                                <label class="col-sm-4 control-label text-center" ></label>
                                <select class="dropdown-menu-custom"  name="sessions">
                                    <option class="text" th:each="session : ${sessions}"  th:text="${session}"></option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}"
                            >Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
</body>
</html>
