<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type ="text/css" href = "Hopscc.css"></link>
    <meta charset="UTF-8"></meta>
    <title>Title</title>
</head>
<body>
<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/addspeaker}" method="post">
                <fieldset>
                    <legend>Speaker</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_name">Name</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="name" id="user_name" placeholder="Name" name="user_name" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_description">Description</label>
                        <div class="col-sm-4 ">
                            <input class="form-control" type="text" id="user_description" placeholder="Description" name="description" required="required"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="user_password_first">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="user_password_first" placeholder="Password" name="password" required="required"/>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">Dropdown</button>
                        <div class="dropdown-content">
                            <a href="#">Link 1</a>
                            <a href="#">Link 2</a>
                            <a href="#">Link 3</a>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}"
                            >Cancel</a>
                            <input value="Submit" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
</body>
</html>
