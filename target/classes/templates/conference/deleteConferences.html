<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/conference/delete/{id}(id=${conference.id})}" method="POST">
                <fieldset>
                    <legend class="text-center">Delete Conference</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="conference_name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="conference_name" placeholder="Name"
                                   name="name" required="required" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-4">
                            <textarea rows="10" name="description"
                                      placeholder="Enter text here..." form=""
                                      style="margin: 0px; width: 314px; height: 186px;">
                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Select Venue</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="venue">
                                <option class="col-sm-6" th:each="venue : ${venues}"
                                        th:text="${venue.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="conference_startDate">Start Date</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="conference_startDate" placeholder="dd/MM/yyyy"
                                   name="startDate" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">End Date</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" placeholder="dd-MM-yyyy"
                                   name="endDate" required="required"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-5">
                            <input value="Cancel" type="button" class="btn btn-primary btn-lg"
                                   style="border-style: none"/>
                            <input value="Delete" type="button" class="btn btn-primary btn-lg"
                                   style="border-style: none"/>
                            <input value="Confirm to delete" type="submit" class="btn btn-primary btn-lg"
                                   style="border-style: none"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
