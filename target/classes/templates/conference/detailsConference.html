<div class="panel panel-info">
        <h1 class="panel-title text-center" th:text="${conference.name}"></h1>
    <div class="panel-body">
        <div class="row">
            <!--<img src="https://projectcontroltraining.com/wp-content/uploads/2016/02/project-controls-Conferences.jpg" style="width5%;"></img>-->
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <td>Organizer</td>
                        <td th:text="${conference.owner.username}"></td>
                    </tr>
                    <tr>
                        <td>Starting Date</td>
                        <td th:text="${conference.startDate}"></td>
                    </tr>

                       <tr>
                          <td>Ending Date</td>
                          <td th:text="${conference.endDate}"></td>
                      </tr>
                      <tr>
                          <td>Venue Name</td>
                          <td th:text="${conference.venue.name}"></td>
                      </tr>
                      <tr>
                          <td>Venue Address</td>
                          <td th:text="${conference.venue.address}"></td>
                      </tr>
                      </tbody>
                  </table>

                <a  class="btn btn-success">Join us</a>
            </div>
        </div>
    </div>


</div>
