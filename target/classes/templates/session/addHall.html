<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div class="well background-home">
            <form class="form-horizontal" th:action="@{/session/addhall}" method="post">
                <fieldset>
                    <legend class="text-center custom-letters">Add hall and starting time of session</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label custom-letters ">Select Hall</label>
                        <div class="col-sm-6">
                            <select class="dropdown-menu-custom-left" name="hall">
                                <option class="col-sm-6" th:each="hall : ${conference.venue.halls}"
                                        th:text="${hall.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label custom-letters">Day of Session</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="date" placeholder=""
                                   name="day" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label custom-letters" for="session_startDate">Start Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="time" id="session_startDate"
                                   placeholder="hh:MM"
                                   name="startHour" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label custom-letters">End Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="time" placeholder="hh:MM"
                                   name="endHour" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-5">
                            <input value="Cancel" type="button" class="btn btn-default"
                                   style="border-style: none"/>
                            <input value="Submit" type="submit" class="btn btn-primary"
                                   style="border-style: none"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
