<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/session/create}" method="post">
                <fieldset>
                    <legend class="text-center">Add Session</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="session_name" placeholder="Name"
                                   name="name" required="required" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-4">
                            <textarea name="description" placeholder="Enter text here..."
                                      style="margin: 0px; width: 314px; height: 186px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_startDate">Start Date</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="datetime-local" id="session_startDate" placeholder="dd/MM/yyyy"
                                   name="startDate" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">End Date</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="datetime-local" placeholder="dd-MM-yyyy"
                                   name="endDate" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-5">
                            <input value="Cancel" type="button" class="btn btn-primary btn-lg"
                                   style="border-style: none"/>
                            <input value="Submit" type="submit" class="btn btn-primary btn-lg"
                                   style="border-style: none"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
