<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/session/create}" method="post">
                <fieldset>
                    <legend class="text-center">Add Session</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="session_name" placeholder="Name"
                                   name="name" required="required" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-4">
                            <textarea name="description" placeholder="Enter text here..."
                                      style="margin: 0px; width: 314px; height: 186px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Day of Session</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="date"  placeholder=""
                                   name="day" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_startDate">Start Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="time"  id="session_startDate"
                                   placeholder="hh:MM"
                                   name="startHour" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">End Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="time"  placeholder="hh:MM"
                                   name="endHour" required="required"/>
                        </div>
                    </div>
-->
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="speaker_name">Speaker Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="speaker_name" placeholder="Speaker Name"
                                   name="speakerName" required="required" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Speaker Description</label>
                        <div class="col-sm-4">
                            <textarea name="speakerDescription" placeholder="Enter text here..."
                                      style="margin: 0px; width: 314px; height: 93px;"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Add Photo Url</label>
                        <div class="col-sm-4">
                        <input class="form-control" type="text" name="speakerPhoto" id="url" placeholder="Photo link"/>
                        </div>
                    </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Select Conference</label>
                            <div class="col-sm-6">
                                <select class="dropdown-menu-custom-left" name="conferenceName">
                                    <option class="col-sm-6" th:each="conference : ${conferences}"
                                            th:text="${conference.name}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-5 col-sm-offset-5">
                                <input value="Cancel" type="button" class="btn btn-primary btn-lg"
                                       style="border-style: none"/>
                                <input value="Submit" type="submit" class="btn btn-primary btn-lg"
                                       style="border-style: none"/>
                            </div>
                        </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
