<main>
    <div class="container body-content span=8 offset=2">
        <div class="well background-home custom-letters">
            <form class="form-horizontal" th:action="@{/programme_maximum/execute}" method="post">
                <fieldset>
                    <legend class = "custom-letters">Programme MAXIMUM</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="choose_conference">Choose conference</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control custom-input-field" id="choose_conference"
                                   placeholder="Enter hall name ..." name="hallName" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_seats_capacity">Choose Seats Capacity</label>
                        <div class="col-sm-4">
                            <input class="form-control custom-input-field" type="number" min="0" placeholder="seats amount"
                                   id="hall_seats_capacity" name="seatCapacity"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label text-center">Select Venue</label>
                        <div class="col-sm-4">
                            <select class="form-control custom-input-field" name="venueName">
                                <option class="drop-menu-option-custom" th:each="venue : ${venues}"
                                        th:text="${venue.name}"></option>
                            </select>
                        </div>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
