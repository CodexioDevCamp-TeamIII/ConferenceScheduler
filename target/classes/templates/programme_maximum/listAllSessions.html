<h3>Sessions</h3>
<table class="table table-stripped">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Speaker Name</th>
        <th></th>
    </tr>
    <tr th:each="seminar : ${sessions}">
        <td th:text="${seminar.name}"></td>
        <td th:text="${seminar.description}"></td>
        <td th:text="${seminar.speaker.name}"></td>
        <td> <a th:href="@{/session/details/__${seminar.id}__}" class="btn btn-primary">More about the session</a></td>
    </tr>
</table>
