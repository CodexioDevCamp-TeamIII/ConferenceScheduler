<div class="container tex-carousel123" xmlns:display="http://www.w3.org/1999/xhtml">
    <h1 class="text-center text-white-color ">Upcoming Conferences</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="carousel slide multi-item-carousel" id="theCarousel3">
                <div class="carousel-inner" id="colums">
                    <!--<th:block th:each="project : ${project}">-->
                    <th:block th:each="conference: ${upcomingConferences}">
                        <div class="item" id="here">
                            <a th:href="@{http://www.thymeleaf/documentation.html}">
                                <div class="col-xs-4">
                                    <a th:href="@{/user/conference/{id}(id=${conference.id})}">
                                        <img class="img-responsive image-carousel123" th:src="@{images/carousel/picHome.jpg} "
                                             alt="Conference"/>

                                        <div th:text="'Start'+' Date:' " class="date-homepage"></div>
                                        <div th:text="${conference.name}" class="centered col-xs-4"></div>

                                        <div th:text="${conference.startDate}" class="bottom-left col-xs-4">
                                        </div>
                                    </a>
                                </div>
                            </a>
                        </div>
                    </th:block>


                </div>
                <a class="left carousel-control arrow-carousel-left" href="#theCarousel3" data-slide="prev"><i
                        class="glyphicon glyphicon-chevron-left" ></i></a>
                <a class="right carousel-control arrow-carousel" href="#theCarousel3" data-slide="next" ><i
                        class="glyphicon glyphicon-chevron-right "></i></a>
            </div>
        </div>

        <script th:inline="javascript">

            $('#theCarousel3').carousel({
                interval: false
            });

            hello = false;
            counter = 0;
            $('#theCarousel3 .item').each(function () {

                if(hello){
                    return;
                }

                if ($('#theCarousel3 .item').length === 2) {


                    hello = true;

                    let baw = $($(this).addClass('active').next().children(0)[1]).clone();
                    baw.appendTo($(this));

                } else {

                    if (counter === 0) {
                        $(this).addClass('active');
                    }
                    counter++;

                    var next = $(this).next();

                    if (!next.length) {
                        next = $(this).siblings(':first');
                    }
                    $(next.children(0)[1]).clone().appendTo($(this));

                    if (next.next().length > 0) {
                        $(next.next().children(0)[1]).clone().appendTo($(this));
                    } else {
                        $($(this).siblings(':first').children(0)[1]).clone().appendTo($(this));
                    }
                }

            });
        </script>
    </div>
</div>
