<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/conference/create}" method="post">
                <fieldset>
                    <legend>Conference Creation</legend>
                    <h1 class="form-group">
                        <label class="col-sm-offset-5 center-fit" for="conference_name" >Name</label>
                        <h2 class="col-sm-offset-4 ">
                            <input class="form-control" type="text" id="conference_name" placeholder="Name"
                                   name="name" required="required" autofocus="autofocus"/>
                        </h2>
                    </h1>
                    <div class="form-group">
                        <h1 class="col-sm-3 control-label">Description</h1>
                        <div class="col-sm - 4">
                            <textarea rows="15" cols="100"  name="conferenceDescription" placeholder="    Enter text here...    "
                                      form=""></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-5 col-sm-offset-5">
                            <input value="Cancel" type="button" class="btn btn-primary btn-lg" style="border-style: none"/>
                            <input value="Submit" type="submit" class="btn btn-primary btn-lg" style="border-style: none"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
