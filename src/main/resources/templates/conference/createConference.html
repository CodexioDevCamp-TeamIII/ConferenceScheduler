<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div class="well background-home custom-letters">
            <form class="form-horizontal" th:action="@{/conference/create}" method="post">
                <fieldset>
                    <legend class = "custom-letters">Conference Creation</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="conference_name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="text" id="conference_name" placeholder="Name"
                                   name="name" required="required" autofocus="autofocus"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-4">
                            <textarea class="custom-input-field" name="description" placeholder="Enter text here..."
                                      style="margin: 0px; width: 314px; height: 186px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Select Venue</label>
                        <div class="col-sm-6">
                            <select class="dropdown-menu-custom-left" name="venue">
                                <option class="col-sm-6" th:each="venue : ${venues}"
                                        th:text="${venue.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="conference_startDate">Start Date</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="date" value="today" id="conference_startDate" placeholder="dd/MM/yyyy"
                                   name="startDate" required="required"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">End Date</label>
                        <div class="col-sm-6">
                            <input class="form-control custom-input-field" type="date" placeholder="dd-MM-yyyy"
                                   name="endDate" required="required"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
