<div class="panel panel-info background-home custom-letters ">

    <div class="panel-body">
        <div class="row">
            <!--<img src="https://projectcontroltraining.com/wp-content/uploads/2016/02/project-controls-Conferences.jpg" style="width5%;"></img>-->
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <table class="table table-user-information">
                    <tbody>
                    <tr>
                        <th>Organizer</th>
                        <td th:text="${conference.owner.username}"></td>
                    </tr>
                    <tr>
                        <th>Description</th>
                        <td th:text="${conference.description}"></td>
                    </tr>
                    <tr>
                        <th>Starting Date</th>

                    </tr>

                       <tr>
                          <th>Ending Date</th>

                      </tr>
                      <tr>
                          <th>Venue Name</th>
                          <td th:text="${conference.venue.name}"></td>
                      </tr>
                      <tr>
                          <th>Venue Address</th>
                          <td th:text="${conference.venue.address}"></td>
                      </tr>
                      </tbody>
                  </table>
