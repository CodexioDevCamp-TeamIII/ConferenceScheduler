<div class="container body-container">
    <section id="tasks">
        <div class="row">
            <div class="col-md-12">
                <div class="user_settings">

                </div>
            </div>
            <div class="col-md-6">
                <div class="task-column">
                    <div class="task-column-header">
                        <h3 class = "custom-letters">My Conferences</h3>
                    </div>
                    <div class="task-column-body">
                        <th:block class = "custom-button" th:each="conference : ${conferences}">
                            <div class="custom-button">
                                <a th:href="@{/user/conference/{id}(id=${conference.id})}">
                                    <h3 class = "custom-letters" th:text="${conference.name}"></h3>
                                    <h4 class = "custom-letters" th:text="${conference.description}"></h4>

                                    <h5 class="dates custom-letters">Start date: </h5>
                                    <h5 class="datesStart custom-letters" th:text="${conference.startDate}"></h5>

                                    <h5 class="dates custom-letters">End date: </h5>
                                    <h5 class="datesEnd custom-letters" th:text="${conference.endDate}"></h5>
                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="task-column">
                    <div class="task-column-header custom-letters">
                        <h3>My Venues</h3>
                    </div>
                    <div class="task-column-body custom-letters">
                        <th:block th:each="venue : ${venues}">
                            <div class="custom-button">
                                <a th:href="@{/user/venue/{id}(id=${venue.id})}">
                                    <h3 class = "custom-letters" th:text="${venue.name}"></h3>
                                    <h4 class = "custom-letters" th:text="${venue.address}"></h4>
                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
