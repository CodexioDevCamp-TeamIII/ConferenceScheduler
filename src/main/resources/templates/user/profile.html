<div class="container body-container">
    <section id="tasks">
        <input value="Programme Maximum" type="submit" class="center-block max-programme"
               style="border-style: none"/>
        <div class="row">
            <div class="col-md-12">
                <div class="user_settings">

                </div>
            </div>
            <div class="col-md-6">
                <div class="task-column">
                    <div class="task-column-header">
                        <h3 class = "custom-letters">My Conferences</h3>
                    </div>
                    <div class="task-column-body">
                        <th:block class = "custom-button" th:each="conference : ${conferences}">
                            <div class="custom-profile-container">
                                <a class="remove-underlying" th:href="@{/user/conference/{id}(id=${conference.id})}">
                                    <h3 class="custom-letters custom-letters-title" th:text="${conference.name}"></h3>
                                    <h4 class = "custom-letters" th:text="${conference.description}"></h4>
                                    <table class="table table-view custom-letters">
                                    <tbody>
                                    <tr>
                                        <th class= "text-left">Start date:</th>
                                        <td th:text="${conference.startDate}"></td>
                                        <th class= "text-right">End date:</th>
                                        <td th:text="${conference.endDate}"></td>
                                    </tr>
                                    </tbody>
                                    </table>

                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="task-column">
                    <div class="task-column-header custom-letters">
                        <h3>My Venues</h3>
                    </div>
                    <div class="task-column-body custom-letters">
                        <th:block th:each="venue : ${venues}">
                            <div class="custom-profile-container">
                                <a class="remove-underlying" th:href="@{/user/venue/{id}(id=${venue.id})}">
                                    <h3 class = "custom-letters custom-letters-title" th:text="${venue.name}"></h3>
                                    <h4 class = "custom-letters" th:text="${venue.address}"></h4>
                                    <h5 class="custom-letters" th:text="'Halls: engaged ' + ${venue.halls.size()} + ' / 10 total'"></h5>
                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
