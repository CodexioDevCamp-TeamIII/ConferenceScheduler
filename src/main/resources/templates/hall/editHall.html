<main>
    <div class="container body-content span=8 offset=2">
        <div class="well background-home custom-letters">
            <form class="form-horizontal" th:action="@{/hall/edit/(id=${conference.id})" method="post">
                <fieldset>
                    <legend class = "custom-letters">Edit Hall</legend>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_name">Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="hall_name"
                                   placeholder="Enter hall name ..." name="hallName" autofocus="autofocus"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="hall_seats_capacity">Choose seats capacity</label>
                        <div class="col-sm-4">
                            <input type="number" placeholder="seats amount" id="hall_seats_capacity" name="seatCapacity"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label text-center" >Select Venue</label>
                        <select class="drop-menu-custom"  name="venueName">
                            <option class="drop-menu-option-custom" th:each="venue : ${venues}"  th:text="${venue.name}"></option>
                        </select>
                    </div>

                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/conference/{id}(id = ${conference.id})}">
                                <input type="button" class="btn btn-success" value="Cancel"/></a>
                            <input type="submit" class="btn btn-success" value="Edit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
