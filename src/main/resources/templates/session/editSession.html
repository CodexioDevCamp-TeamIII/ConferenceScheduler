<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div class="well background-home custom-letters">
            <form class="form-horizontal" th:action="@{/edit/id}" method="post">
                <fieldset>
                    <legend class = "custom-letters">Add Session</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_name">Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="session_name" name="name"
                                   th:value="${seminar.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Description</label>
                        <div class="col-sm-3">
                            <textarea name="description" style="margin: 0px; width: 314px; height: 186px;"
                                      th:field="${seminar.description}">

                            </textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Day of Session</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="date" name="day"
                                   th:value="${seminar.day}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_startHour">Start Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="time" id="session_startHour" name="startHour"
                                   th:value="${seminar.startHour}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="session_endHour">End Hour</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="time" name="endHour" id="session_endHour"
                                   th:value="${seminar.endHour}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="speaker_name">Speaker Name</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" id="speaker_name" name="seminar.speaker.speakerName"
                                   th:value="${seminar.speaker.name}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Speaker Description</label>
                        <div class="col-sm-4">
                            <textarea name="speakerDescription" th:field="${seminar.speaker.description}"
                                      style="margin: 0px; width: 314px; height: 93px;"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Add Photo Url</label>
                        <div class="col-sm-4">
                            <input class="form-control" type="text" name="seminar.speaker.speakerPhoto" id="url"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">Select Conference</label>
                        <div class="col-sm-6">
                            <select class="dropdown-menu-custom-left" name="conferenceName">
                                <option class="col-sm-6" th:each="conference : ${conferences}"
                                        th:text="${conference.name}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input value="Edit" type="submit" class="btn btn-success">

                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
